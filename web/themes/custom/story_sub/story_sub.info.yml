name: story_sub
description: A theme based on bootstrap_storybook.
screenshot: screenshot.png
core_version_requirement: ^8 || ^9
# version: VERSION
engine: twig
type: theme
base theme: bootstrap_storybook

regions:
  navbar_branding: 'Navbar branding'
  navbar_left:  'Navbar left'
  navbar_right: 'Navbar right'
  header: 'Header'
  content: 'Content'
  page_bottom: 'Page bottom'
  footer: 'Footer'

libraries:
  - story_sub/style

libraries-override:
  bootstrap_storybook/bootstrap: false
  bootstrap_storybook/style: false

ckeditor_stylesheets:
  - assets/css/main.style.css

components:
  namespaces:
    story_sub: ./src/components
    critical: ./assets/css/critical

# Information added by Drupal.org packaging script on 2022-02-17
version: '3.2.12'
project: 'bootstrap_storybook'
datestamp: 1645099574
